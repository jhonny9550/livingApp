<ion-header>
  <ion-navbar>
    <ion-title>
      Mesas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="tableList$ | async as tableList">
    <div text-center margin-top *ngIf="tableList.loading">
      Cargando mesas
      <br>
      <ion-spinner margin-top name="crescent" color="primary"></ion-spinner>
    </div>
    <ion-list *ngIf="tableList.tables.length > 0; else notTables">
      <button ion-item *ngFor="let table of tableList.tables">
        Mesa {{ table.number }}
        <ion-badge color="primary" *ngIf="table.orders" item-right>{{table.orders.length}}</ion-badge>
      </button>
      <!-- <button ion-item>Mesa 2</button>
        <button ion-item>Mesa 3</button>
        <button ion-item>Mesa 4</button>
        <button ion-item>Mesa 5</button>
        <button ion-item>Mesa 6</button>
        <button ion-item>Mesa 7</button>
        <button ion-item>Mesa 8</button>
        <button ion-item>Mesa 9</button>
        <button ion-item>Mesa 10</button>
        <button ion-item>Mesa 11</button>
        <button ion-item>Mesa 12</button> -->
      </ion-list>
      <ng-template #notTables>
        <div text-center *ngIf="!tableList.loading">
          <p ion-text>No hay mesas disponibles en este momento</p>
          <p ion-text>:(</p>
        </div>
      </ng-template>
    </div>
  </ion-content>
