<ion-header>
  <ion-navbar>
    <ion-title>
      Mesa {{ (table$ | async).number }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="table$ | async as table">
    <ion-card class="table-card">
      <ion-card-header>
        <ion-card-title>
          Tipo de mesa: {{ table.type }}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content class="card-content">
        <ion-list *ngIf="table.orders; else orderSuggestion">
          <ion-list-header>
            Total de ordenes: {{ table.orders.length || 0 }}
          </ion-list-header>
          <button ion-item *ngFor="let order of table.orders" text-wrap>
            2 productos, 11:14 P.M.
            <ion-badge item-right color="warning">En despacho</ion-badge>
          </button>
        </ion-list>
        <ng-template #orderSuggestion>
          <hr>
          <p ion-text text-center>No hay ordenes registradas. AÃ±ade una.</p>
        </ng-template>
        <ion-fab bottom right edge>
          <button ion-fab mini color="primary">
            <ion-icon name="add" color="light"></ion-icon>
          </button>
        </ion-fab>
      </ion-card-content>
    </ion-card>
    <!-- <div padding>
      
    </div> -->
  </div>
</ion-content>

<ion-footer *ngIf="(table$ | async).orders">
  <button ion-button block no-margin large color="secondary">
    Cobrar
  </button>
</ion-footer>
